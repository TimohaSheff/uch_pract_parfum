<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Парфюмерный магазин{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="{% url 'index' %}" class="logo-section">
                    <div class="logo">
                        <i class="fas fa-spray-can"></i>
                    </div>
                    <span class="site-name">ПарфюмЭлит</span>
                </a>
                <ul class="nav-menu">
                    <li><a href="{% url 'index' %}">Главная</a></li>
                    <li><a href="{% url 'catalog' %}">Каталог</a></li>
                    <li><a href="{% url 'contacts' %}">Контакты</a></li>
                </ul>
                <div class="auth-buttons">
                    {% if user.is_authenticated %}
                        <a href="#" class="btn btn-secondary">{{ user.username }}</a>
                        <a href="{% url 'admin:logout' %}" class="btn btn-primary">Выход</a>
                    {% else %}
                        <a href="{% url 'admin:login' %}" class="btn btn-secondary">Вход</a>
                        <a href="{% url 'admin:index' %}" class="btn btn-primary">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ПарфюмЭлит. Все права защищены.</p>
        </div>
    </footer>

    <script src="{% static 'shop/js/main.js' %}"></script>
</body>
</html>
