{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Вход - PERFUME PALETTE | LUXE FRAGRANCE{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Вход</h1>
        <p>Войдите в свой аккаунт</p>
    </div>
</div>

<div class="auth-section">
    <div class="container">
        <div class="auth-form-container">
            <form id="loginForm" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_login">Логин</label>
                    <input type="text" id="id_login" name="login" class="form-control" placeholder="Введите логин" required>
                    <span class="error-message" id="error_login"></span>
                </div>
                
                <div class="form-group">
                    <label for="id_password">Пароль</label>
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Введите пароль" required>
                    <span class="error-message" id="error_password"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </div>
                
                <div class="form-group text-center">
                    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                </div>
                
                <div id="form-messages" class="form-messages"></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'shop/js/auth.js' %}"></script>
{% endblock %}
